<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the Playground</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="playground.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://unpkg.com/@tonejs/midi"></script>
</head>
<body>
    <div>  
        <div style="font-size: xx-large;">play notes</div>
    </div>
    <div style="font-size:large">
        index: "` 1 2 3 4 5 6 7 8 9 0 - =" transposes the notes. click letters below to play notes<br \>
        <br \>
        <br \>
        <br \>
        current transpose value =<span id="transpose-value">0</span>. current key:<span id="scale-value">C</span>
    </div> 


    <div class="column-container" style="font-size: x-large;">

        <div class="column">
            q w e r t <br \>
            a s d f g <br \>
            z x c v b     
        </div>
        <div class="column">
            y u i o p <br \>
            h j k l ; <br \>
            n m , . / <br \>
            <br \>
            (if doublekeyboard)
        </div>

        
    </div>

    <button id="doublekeyboard" class="playground-button">doublekeyboard (default)</button>
    <button id="singlekeyboard1" class="playground-button">singlekeyboard (low)</button>
    <button id="singlekeyboard2" class="playground-button">singlekeyboard (high)</button>
    <button id="clear-button" class="playground-button">clear status</button>

    <div id="status-div">
        
    </div>
    
</body>
</html>
